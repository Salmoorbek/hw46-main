<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Books</title>
</head>
<body>
<h1>Список книг:</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Название</th>
        <th scope="col">Картинка</th>
        <th scope="col">Автор</th>
        <th scope="col">Год выпуска</th>
        <th scope="col">Жанр</th>
        <th scope="col">Статус</th>
    </thead>
    <tbody>
    <#list books as book>
    <tr>
        <th scope="row">${book?counter}</th>
        <td>${book.id}</td>
        <td><a href="/books/1">${book.name}</a></td>
        <td><img src="${book.photo}" alt="logo" style="display:block; width: 50px; height: 50px;"></td>
        <td>${book.author}</td>
        <td>${book.year}</td>
        <td>${book.genre}</td>
        <td><#if book.issued> выдан сотруднику ${book.employeeId} <#else> в библиотеке </#if></td>
    </#list>
</tbody>
</table>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
